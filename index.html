<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Metric</h1>
        <div class="search-container">
            <p>Enter your Username:</p>
            <div class="input-container">
                <input type="text" placeholder="Enter your username here" id="username-input">
                <button id="username-button">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="easy-level circle">
                    <span id="easy-label">Easy</span>
                    <p id="bi1"></p>
                </div>
                <div class="medium-level circle">
                    <span id="medium-label">Medium</span>
                    <p id="bi2"></p>
                </div>
                <div class="hard-level circle">
                    <span id="hard-label">Hard</span>
                    <p id="bi3"></p>
                </div>
            </div>
            <div class="stats-card">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
